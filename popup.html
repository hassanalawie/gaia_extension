<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Monitor</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>ChatGPT Conversation Monitor</h1>
      <div class="status-message" id="statusMessage">Loading data...</div>

      <div class="data-section">
        <h2>Last Request Payload:</h2>
        <pre id="requestPayload">No request captured yet.</pre>
      </div>

      <div class="data-section">
        <h2>Last Response Payload:</h2>
        <pre id="responsePayload">No response captured yet.</pre>
      </div>

      <div class="timestamp" id="timestamp"></div>

      <button
        id="clearDataButton"
        title="Clear the data currently displayed in this popup."
      >
        Clear Displayed Data
      </button>
      <button
        id="reattachButton"
        title="Attempt to re-check debugger status on the active ChatGPT tab."
      >
        Re-check Debugger
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
